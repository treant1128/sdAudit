<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app>
<head>
<title>下发计划提交</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

<style type="text/css">

body {
padding-top: 60px;
padding-bottom: 40px;
}
.sidebar-nav {
padding: 9px 0;
}

@media (max-width: 980px) {
/* Enable use of floated navbar text */
.navbar-text.pull-right {
  float: none;
  padding-left: 5px;
  padding-right: 5px;
}
}

#myModal{

	width:900px;
	height: 800px;
	margin:0px 0px 0px -450px;
}
#myModal .modal-body{

	max-height: 900px;
}
#addTaskFrame{

	margin-left: 10px;
	margin-right: 10px;
	width: 800px;
	height: 700px;
}
</style>
</head>

<body>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="tasks.js"></script>
    
	<script type="text/javascript">
			$(document).ready(function(){
				
			});

	</script>


    <div class="container-fluid">
    	<div class="row-fluid">

		        <!-- Main content Stared-->
		        <div class="span12">

		        	<div class="row-fluid">
<!--使用TasksController-->
<div ng-controller="TasksCtrl">

<!-- 提交时调用addSendPlan方法-->
<from class="form-horizontal" ng-submit="addSendPlan()">
  <div class="control-group">
    <label class="control-label">用户属性：</label>
    <div class="controls">
      	<select ng-model="userPhoneType">
		  <option selected>Android</option>
		  <option>Iphone</option>
		  <option>Nokia</option>
		</select>
		<select ng-model="userActive">
		  <option selected>活跃</option>
		  <option>沉默</option>
		  <option>非活跃</option>
		</select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">标题：</label>
    <div class="controls">
      <input ng-model="tHeader" type="text" id="inputPassword" placeholder="请键入标题....">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">URL：</label>
    <div class="controls">
      <input ng-model="tURL" type="text" id="inputPassword" placeholder="请键入URL....">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">下发日期：</label>
    <div class="controls">
      <input ng-model="tDateTime" type="text" id="inputPassword" placeholder="2013/3/1">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputEmail">优先级：</label>
    <div class="controls">
      <select ng-model="tPriv">
		  <option>0</option>
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		  <option>4</option>
		  <option>6</option>
		  <option>7</option>
		  <option>8</option>
		  <option>9</option>		  		  		  		  
		</select>
    </div>
  </div>							  							  							  
  <div class="control-group">
    <div class="controls">
      <input type="submit" class="btn btn-primary" ng-click="addSendPlan()"></input>
    </div>
  </div>

</form><!-- End of hor form class-->
</div><!-- End of ng controller end-->

		        	<div><!-- row-fluid END-->
		        </div><!-- span9 END-->
		</div><!-- row-fluid END-->

    </div><!--container-fluid END -->
 </body>
</html>
